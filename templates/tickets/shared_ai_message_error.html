<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - TicketProo</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .error-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            padding: 50px 40px;
            text-align: center;
        }
        .error-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 50px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h2 class="mb-3">Mensaje no disponible</h2>
        <p class="text-muted mb-4">
            {{ error_message|default:"Este mensaje compartido no est√° disponible o ha sido eliminado." }}
        </p>
        <p class="text-muted mb-4">
            <small>
                <i class="bi bi-info-circle"></i> 
                Posibles razones:
            </small>
        </p>
        <ul class="text-start text-muted small mb-4">
            <li>El enlace es incorrecto</li>
            <li>El mensaje fue descompartido por el propietario</li>
            <li>El enlace ha expirado</li>
        </ul>
        <a href="/" class="btn btn-primary">
            <i class="bi bi-house"></i> Ir a TicketProo
        </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
