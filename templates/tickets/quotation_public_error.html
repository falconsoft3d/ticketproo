{% extends 'public_base.html' %}

{% block title %}Error - Cotización no encontrada{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="alert alert-danger">
                <h1 class="display-1">
                    <i class="bi bi-exclamation-triangle"></i>
                </h1>
                <h2 class="h4">Cotización no encontrada</h2>
                <p class="mb-0">{{ error }}</p>
            </div>
            
            <div class="mt-4">
                <p class="text-muted">
                    Si cree que esto es un error, por favor contacte con la empresa que le envió este enlace.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
