{% extends 'base.html' %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row mb-4">
        <div class="col">
            <h2><i class="bi bi-bar-chart-line text-info"></i> {{ page_title }}</h2>
            <a href="{% url 'contact_list' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Volver a contactos
            </a>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-calendar-range"></i> Contactos creados
                    </h5>
                    <form method="get" class="d-inline-block">
                        <select name="group_by" class="form-select form-select-sm" onchange="this.form.submit()">
                            <option value="hour" {% if group_by == 'hour' %}selected{% endif %}>Por hora</option>
                            <option value="day" {% if group_by == 'day' %}selected{% endif %}>Por d√≠a</option>
                            <option value="month" {% if group_by == 'month' %}selected{% endif %}>Por mes</option>
                        </select>
                    </form>
                </div>
                <div class="card-body">
                    <canvas id="contactsChart" height="120"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('contactsChart').getContext('2d');
const contactsChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: 'Contactos creados',
            data: {{ counts|safe }},
            backgroundColor: 'rgba(13, 202, 240, 0.2)',
            borderColor: 'rgba(13, 202, 240, 1)',
            borderWidth: 2,
            pointRadius: 4,
            pointBackgroundColor: 'rgba(13, 202, 240, 1)',
            fill: true,
            tension: 0.3
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                stepSize: 1
            }
        }
    }
});
</script>
{% endblock %}
