<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ chatbot.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        #chat-header {
            background: {{ chatbot.primary_color }};
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #chat-header h3 {
            margin: 0;
            font-size: 16px;
            flex-grow: 1;
        }
        
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.bot {
            align-self: flex-start;
            background: white;
            border: 1px solid #e0e0e0;
        }
        
        .message.user {
            align-self: flex-end;
            background: {{ chatbot.primary_color }};
            color: white;
        }
        
        #chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        #chat-input {
            flex-grow: 1;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 14px;
            outline: none;
        }
        
        #chat-input:focus {
            border-color: {{ chatbot.primary_color }};
        }
        
        #send-button {
            background: {{ chatbot.primary_color }};
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
        }
        
        #send-button:hover {
            opacity: 0.9;
        }
        
        #send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 10px 15px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div id="chat-header">
        <h3>{{ chatbot.title }}</h3>
    </div>
    
    <div id="chat-messages">
        <div class="message bot">{{ chatbot.welcome_message }}</div>
        <div class="typing-indicator" id="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    
    <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Escribe tu mensaje...">
        <button id="send-button">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
            </svg>
        </button>
    </div>
    
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        
        // Generar session ID único
        let sessionId = localStorage.getItem('chatbot_session_{{ token }}');
        if (!sessionId) {
            sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatbot_session_{{ token }}', sessionId);
        }
        
        function addMessage(text, isBot = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isBot ? 'bot' : 'user');
            messageDiv.textContent = text;
            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Añadir mensaje del usuario
            addMessage(message, false);
            chatInput.value = '';
            sendButton.disabled = true;
            
            // Mostrar indicador de escritura
            showTyping();
            
            try {
                const response = await fetch('{% url "chatbot_chat" token=token %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                hideTyping();
                
                if (data.success) {
                    addMessage(data.response, true);
                } else {
                    addMessage('Lo siento, ha ocurrido un error. Por favor intenta de nuevo.', true);
                }
            } catch (error) {
                hideTyping();
                addMessage('Error de conexión. Por favor intenta de nuevo.', true);
            } finally {
                sendButton.disabled = false;
                chatInput.focus();
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Focus inicial
        chatInput.focus();
    </script>
</body>
</html>
