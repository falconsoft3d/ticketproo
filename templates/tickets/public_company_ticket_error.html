<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Ticket Creation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 0 auto;
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-icon {
            color: #dc3545;
            font-size: 4rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="error-container">
            <div class="text-center">
                <i class="fas fa-exclamation-triangle error-icon mb-4"></i>
                <h1 class="h3 text-danger mb-3">Error de Acceso</h1>
                <p class="lead text-muted mb-4">{{ error_message }}</p>
                
                <div class="alert alert-warning" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Â¿Necesitas ayuda?</strong><br>
                    Contacta directamente con la empresa para obtener el enlace correcto para crear tickets.
                </div>
                
                <a href="javascript:history.back()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>
                    Volver
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
