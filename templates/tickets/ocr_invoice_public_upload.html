{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Factura OCR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }
        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 1rem;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: block;
            padding: 2rem;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-input-label:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        .camera-icon {
            font-size: 3rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="text-center mb-4">
            <h2><i class="bi bi-receipt"></i> Subir Factura</h2>
            <p class="text-muted">Escanea o selecciona la imagen de tu factura</p>
        </div>

        {% if messages %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" id="uploadForm">
            {% csrf_token %}
            
            <div class="file-input-wrapper">
                <input type="file" name="image" id="image" accept="image/*" capture="environment" required onchange="previewImage(this)">
                <label for="image" class="file-input-label">
                    <i class="bi bi-camera-fill camera-icon"></i>
                    <p class="mb-0 mt-2"><strong>Toca para escanear o seleccionar</strong></p>
                    <small class="text-muted">Acepta imágenes JPG, PNG</small>
                </label>
            </div>

            <div id="imagePreview" class="text-center" style="display: none;">
                <img id="preview" class="preview-image" alt="Vista previa">
                <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="clearImage()">
                    <i class="bi bi-x-circle"></i> Cambiar imagen
                </button>
            </div>

            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-cloud-upload"></i> Subir Factura
                </button>
            </div>
        </form>

        {% if invoice.image %}
        <div class="mt-4">
            <h6>Factura Actual:</h6>
            <img src="{{ invoice.image.url }}" class="preview-image" alt="Factura actual">
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                    document.querySelector('.file-input-label').style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImage() {
            document.getElementById('image').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.querySelector('.file-input-label').style.display = 'block';
        }

        // Auto-submit cuando se selecciona una imagen (opcional)
        document.getElementById('image').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                // Descomentar la siguiente línea para auto-submit
                // document.getElementById('uploadForm').submit();
            }
        });
    </script>
</body>
</html>
