{% extends 'base.html' %}
{% block title %}Eliminar Tabla - Ticket System{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="col-lg-6 offset-lg-3">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white"><h4 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Eliminar Tabla</h4></div>
            <div class="card-body">
                <p class="lead">¿Eliminar la tabla <strong>{{ table.name }}</strong>?</p>
                <div class="alert alert-danger">
                    <strong>Se eliminarán:</strong>
                    <ul class="mb-0"><li>{{ fields_count }} campos</li><li>{{ data_count }} registros de datos</li></ul>
                </div>
                <form method="post">{% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'odoo_rpc_table_detail' table.id %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
                        <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
