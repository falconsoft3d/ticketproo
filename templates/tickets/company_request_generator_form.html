{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h1>{{ form_title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Guardar</button>
    <a class="btn btn-secondary" href="{% url 'company_request_generator_list' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
