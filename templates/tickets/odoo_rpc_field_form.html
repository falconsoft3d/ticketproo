{% extends 'base.html' %}
{% block title %}{% if action == 'create' %}Nuevo Campo{% else %}Editar Campo{% endif %} - Ticket System{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="col-lg-8 offset-lg-2">
        <div class="card">
            <div class="card-header"><h4 class="mb-0"><i class="bi bi-input-cursor"></i> {% if action == 'create' %}Nuevo Campo{% else %}Editar Campo{% endif %}</h4></div>
            <div class="card-body">
                <form method="post">{% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Descriptivo *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ field.name|default:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="odoo_field_name" class="form-label">Campo Odoo *</label>
                        <input type="text" class="form-control" id="odoo_field_name" name="odoo_field_name" value="{{ field.odoo_field_name|default:'' }}" required placeholder="name">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="field_type" class="form-label">Tipo de Campo *</label>
                            <select class="form-select" id="field_type" name="field_type" required>
                                {% for value, label in field_types %}
                                <option value="{{ value }}" {% if field.field_type == value %}selected{% endif %}>{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="order" class="form-label">Orden</label>
                            <input type="number" class="form-control" id="order" name="order" value="{{ field.order|default:next_order }}" step="10">
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_required" name="is_required" {% if field.is_required %}checked{% endif %}>
                        <label class="form-check-label" for="is_required">Campo Requerido</label>
                    </div>
                    <div class="mb-3">
                        <label for="help_text" class="form-label">Texto de Ayuda</label>
                        <textarea class="form-control" id="help_text" name="help_text" rows="2">{{ field.help_text|default:'' }}</textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% if action == 'edit' %}{% url 'odoo_rpc_table_detail' field.table.id %}{% else %}{% url 'odoo_rpc_table_detail' table.id %}{% endif %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> {% if action == 'create' %}Crear{% else %}Guardar{% endif %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
