{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="bi bi-pencil"></i> Editar Pregunta</h4>
                </div>
                <form method="post">
                    <div class="card-body">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Texto de la pregunta</label>
                            <textarea name="text" class="form-control" rows="3" required>{{ question.question_text }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tipo de pregunta</label>
                                    <select name="question_type" class="form-select" required>
                                        <option value="text" {% if question.question_type == 'text' %}selected{% endif %}>Texto libre</option>
                                        <option value="number" {% if question.question_type == 'number' %}selected{% endif %}>Cantidad (Número)</option>
                                        <option value="multiple_choice" {% if question.question_type == 'multiple_choice' %}selected{% endif %}>Selección múltiple</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Orden</label>
                                    <input type="number" name="order" class="form-control" value="{{ question.order }}" min="0">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="is_required" {% if question.is_required %}checked{% endif %}>
                            <label class="form-check-label">Pregunta obligatoria</label>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle"></i> 
                            <strong>Formulario:</strong> {{ form_obj.title }}
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'form_detail' form_obj.pk %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check"></i> Guardar Cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
