# Configuración nginx para TicketProo - archivos media y estáticos
# Guarda este archivo como: /etc/nginx/sites-available/ticketproo

server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;

    # Redirigir HTTP a HTTPS (opcional pero recomendado)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;

    # Configuración SSL (adaptar a tu certificado)
    ssl_certificate /path/to/your/cert.pem;
    ssl_certificate_key /path/to/your/private-key.pem;

    # Configuración básica de seguridad SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Ruta al proyecto Django
    root /path/to/ticketproo;

    # Servir archivos estáticos directamente con nginx
    location /static/ {
        alias /path/to/ticketproo/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        gzip_static on;
    }

    # Servir archivos media (imágenes del blog, attachments, etc.)
    location /media/ {
        alias /path/to/ticketproo/media/;
        expires 1M;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
        
        # Configuración de seguridad para uploads
        location ~* \.(php|py|pl|sh)$ {
            deny all;
        }
    }

    # Pasar el resto de requests a Django (Gunicorn)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Configuración para archivos grandes
        client_max_body_size 10M;
    }

    # Logs
    access_log /var/log/nginx/ticketproo_access.log;
    error_log /var/log/nginx/ticketproo_error.log;
}

# Configuración adicional para optimización
# Agregar en /etc/nginx/nginx.conf dentro del bloque http:

# Compresión gzip
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    image/svg+xml
    application/javascript
    application/xml+rss
    application/json;