# Inventario de servidores para TicketProo
all:
  children:
    ticketproo:
      hosts:
        ticketproo-prod:
          ansible_host: 46.62.151.14
          ansible_user: root
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          
      vars:
        # Configuración del proyecto
        project_name: ticketproo
        domain_name: ticketproo.com
        email: admin@ticketproo.com
        
        # Configuración Docker Swarm
        swarm_manager: true
        
        # Base de datos
        postgres_version: "15"
        postgres_db: ticketproo_db
        postgres_user: ticketproo_user
        postgres_password: "{{ vault_postgres_password | default('change_me_in_production') }}"
        
        # Django settings
        django_secret_key: "{{ vault_django_secret | default('change_me_in_production') }}"
        django_debug: false
        
        # Traefik settings
        traefik_version: "v3.0"
        enable_ssl: true
        ssl_email: "{{ email }}"